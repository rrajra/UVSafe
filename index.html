<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css"> 
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    -->
    <title>UV Safe</title>
  </head>
  <body>

    <div class="mainScreen">

      <div class="locationInput" id="locationID">
        <h1>Where are you located?</h1>
        <img src="mapPin.svg" id="mapPin"><input type="text" id="locationInput">
        <button id="cont1">Continue</button>
      </div>

      <div class="warning" id="warningText">
        <h1>Location not found, please re-enter.</h1>        
      </div>

      <div class="latInput" id="latID">
        <h1>Enter your latitude to continue.</h1>
        <input type="text" id="latInput">
        <button id="cont2">Continue</button>
      </div>

      <div class="longInput" id="longID">
        <h1>Now enter your longitude to continue. latitute is: <p id="latInfo"></p></h1>
        <input type="text" id="longInput">
        <button id="cont3">Continue</button>
      </div>

      <div class="getUV" id="getUVButton">
        <button id="getUVButton">Get UV</button>
      </div>

      <div class="postLaunch" id="postLaunch">
        <h1 id="locationName"></h1>

        <div class="information">
          <div class="UVInfo">
            <div class="currentUV">
              <img src="sunOff.svg"><p id="UVText">The UV is currently:</p><p id="UVNum"></p>
            </div>
            <div class="maxUV">
                <img src="sun.svg">
                <div class="tooltip">
                  <p id="UVMax">The max UV today is:</p>
                  <span class="tooltiptext" id="toolText"></span>
                </div>
                <p id="UVMaxNum"></p>
              </div>
            </div>
          </div>

        <div class="newBtn">
          <button id="newLocation">New Location</button>
        </div>

        <div class="infoBarContainer" id="infoContainer">
          <div class="infoBar" id="info">
            <p id="infoBarText"></p>
            <img src="x.svg" id="closeOut">
          </div>
        </div>

      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./UVInfo.js"></script>
  </body>
</html>
